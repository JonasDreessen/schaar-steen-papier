<!doctype html>
<html lang="en">

<head>
  <title>Schaar Steen Papier</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a898a24c77.js"></script>

<body>

  <div class="row pageHeadingRow">
    <header class="pageHeading">
      <h1>Rock Paper Scissors</h1>
    </header>
  </div>

    <div class="score-board">
      <div class="score">
        <div id="score-message">Let's play a game!</div>
        user <span id="user-score">0</span> : <span id="computer-score">0</span> comp
      </div>
    </div>
    <div class="sspkeuze">
    <button class="choosingButton" id="schaar"><i class="far fa-hand-scissors fa-6x chooseIcons"></i></button>
    <button class="choosingButton" id="steen"><i class="far fa-hand-rock fa-6x chooseIcons"></i></button>
    <button class="choosingButton" id="papier"><i class="far fa-hand-paper fa-6x chooseIcons"></i></button>
  </div>


  

  <!--Own javaScript-->
  <script src="./js/main.js"></script>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">

    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
</body>

</html>
